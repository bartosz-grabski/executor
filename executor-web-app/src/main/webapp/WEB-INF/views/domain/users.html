<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="home/template" lang="en">
<head>
		<script th:src="@{/resources/js/views/domain.js}"></script>

</head>
<body>
	<section layout:fragment="content">
		<table th:if="${!userList.empty}" class="table table-hover">
			<thead>
				<th>Username</th>
				<th th:if="${admin}">Delete</th>
			</thead>
			<tbody>
				<tr th:each="user : ${userList}">
					<td th:text="${user.username}"></td>
					<td th:if="${admin}" ><a 
						href="javascript:void(0)"
						th:onclick="'javascript:deleteUserFromDomain('+${user.id}+', '+${domainId}+', \''+${user.username}+'\' );'"
						class='btn btn-small btn-danger' th:text="#{user.message.delete}" /></td>
				</tr>
			</tbody>
		</table>
	</section>
</body>

</html>
