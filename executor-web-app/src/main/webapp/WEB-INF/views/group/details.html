<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="home/template" lang="en">

<body>
	<section layout:fragment="content">

		<div sec:authorize="${hasRole('ROLE_INSTITUTION')}">
			<div th:substituteby="institution/institution_console :: console"></div>
		</div>

		<div id="groupDetails" th:switch="${group == null}">
			<div th:case="${true}">
				<span th:text="#{group.message.notExisting}"></span>
			</div>
			<div th:case="*">
				<div class="span9">
					<div class="row-fluid">
						<span th:text="#{group.title}"></span> : <h4 th:text="${group.title}"></h4>
						<span th:text="#{group.description}"></span> : <h4 th:text="${group.description}"></h4>
						<span th:text="#{group.users}"></span>:
						<ul th:each="user : ${group.users}"  class="list">
							<li >
								<span th:text="${user.username}"></span>
							</li>
						</ul>
					</div>
					<a class="btn" th:text="#{domain.message.listAll}" th:href="@{/domain/list}"></a>
					<a class="btn" th:text="#{domain.message.backToDomain}" th:href="@{/domain/details(domainId=${group.domain.id})}" ></a>
					<a class="btn" sec:authorize="hasRole('ROLE_USER')" th:text="#{group.message.join}" th:href="@{/group/join(groupId=${group.id})}" ></a>
					<a class="btn" th:if="${canManageModerators == true}" th:text="#{group.message.button.manageModerators}" th:href="@{/group/manageModerators(groupId=${group.id})}" ></a>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
