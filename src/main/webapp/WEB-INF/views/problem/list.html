<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="home/template"
      lang="en">


<body>

<section layout:fragment="content">
    <h3>Choose your problems, Your Highness!</h3>

    <table class="table table-condensed">
        <tr>
            <th>Problem ID</th>
            <th>Problem Name</th>
            <th>Problem Author</th>
            <th>Show Content</th>
            <th>Send Submit</th>
        </tr>
        <tr th:each="prob : ${problemList}">
            <td th:text="${prob.id}"></td>
            <td th:text="${prob.name}"></td>
            <td>AUTOR</td>
            <td><a th:href="@{/problem/details(id=${prob.id})}">filePath</a></td>
            <td><a th:href="@{/submit/send(id=${prob.id})}">send submit </a></td>
        </tr>
    </table>
</section>

</body>
</html>
