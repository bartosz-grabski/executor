<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="home/template"
      lang="en">

<body>
<script type="text/javascript">

	console.log(${testy});

</script>

<section layout:fragment="content">

    <h1>Please upload a file</h1>
    <div id="" >
    	Przesyłanie rozwiązania do zadania numer <span th:text="${param.id[0]}"> </span>
    </div>
	
    <form method="post" th:action="@{/submit/send(id=${param.id[0]})}" enctype="multipart/form-data">
        <!-- <input type="text" name="name"/> -->
        <input type="checkbox" name="languageChooser" value="languageChosen"  /> Want to choose language? <br/>
        <select th:field="*{lang}">
        	<option th:each="lang : languages" th:value="${lang}" th:text="${lang}"> </option>
        </select>
        <input type="file" name="file"/> <br/>
        <input type="submit" value="Wyślij rozwiązanie"/>
    </form>

</section>

</body>
</html>
